<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <!-- Auth Section -->
    <div
      id="authSection"
      class="min-h-screen flex items-center justify-center p-4"
    >
      <div
        class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl border border-slate-200"
      >
        <div class="text-center mb-8">
          <h2 id="authTitle" class="text-2xl font-bold text-slate-900">
            Sign In
          </h2>
          <p id="authSubtitle" class="text-slate-500">
            Access your academic account
          </p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1"
              >Email</label
            >
            <input
              type="email"
              id="loginEmail"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1"
              >Password</label
            >
            <input
              type="password"
              id="loginPass"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-all"
          >
            Login
          </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-4 hidden">
          <div class="grid grid-cols-1 gap-3">
            <input
              type="text"
              id="regFirst"
              placeholder="First Name"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
            />
            <input
              type="text"
              id="regMiddle"
              placeholder="Middle Name (Optional)"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
            />
            <input
              type="text"
              id="regLast"
              placeholder="Last Name"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
            />
          </div>
          <input
            type="email"
            id="regEmail"
            placeholder="Email"
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
          />
          <input
            type="password"
            id="regPass"
            placeholder="Password"
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
          />
          <select
            id="regRole"
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
          >
            <option value="Student">Student</option>
            <option value="Instructor">Instructor</option>
            <option value="Registrar">Registrar</option>
            <option value="Admin">Admin</option>
          </select>
          <button
            type="submit"
            class="w-full bg-emerald-600 text-white py-2 rounded-lg font-semibold hover:bg-emerald-700 transition-all"
          >
            Register
          </button>
        </form>

        <div class="mt-6 text-center">
          <button
            id="toggleAuth"
            class="text-indigo-600 text-sm font-medium hover:underline"
          >
            Don't have an account? Register
          </button>
        </div>
      </div>
    </div>
    <script src="../backend/login-and-register-script.js"></script>
  </body>
</html>
