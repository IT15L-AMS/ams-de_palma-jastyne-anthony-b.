<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | AMS</title>
    <link rel="stylesheet" href="ams-admin.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-user-shield"></i> AMS Admin
      </div>
      <nav class="sidebar-menu">
        <a href="#" class="menu-item active"
          ><i class="fas fa-chart-line"></i> Overview</a
        >
        <a href="#" class="menu-item"
          ><i class="fas fa-users"></i> User Accounts</a
        >
        <a href="#" class="menu-item"
          ><i class="fas fa-database"></i> System Logs</a
        >
        <a href="#" class="menu-item"><i class="fas fa-cog"></i> Settings</a>
      </nav>
    </aside>

    <div class="main-wrapper">
      <header class="top-nav">
        <div class="search-bar"></div>
        <div class="user-profile">
          <span id="userName">Admin User</span>
          <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
      </header>

      <main class="content">
        <div class="page-header">
          <h1>System Overview</h1>
          <p>Monitor system-wide activity and user counts.</p>
        </div>

        <div class="stats-grid">
          <div class="card">
            <h3>Total Users</h3>
            <div class="value">1,240</div>
          </div>
          <div class="card">
            <h3>Active Instructors</h3>
            <div class="value">45</div>
          </div>
          <div class="card">
            <h3>Active Students</h3>
            <div class="value">1,150</div>
          </div>
          <div class="card">
            <h3>System Status</h3>
            <div class="value" style="color: #10b981">Online</div>
          </div>
        </div>

        <div class="card">
          <h3>Recent System Activity</h3>
          <p style="margin-top: 1rem; color: #64748b">
            Loading activity logs...
          </p>
        </div>
      </main>
    </div>

    <script src="../backend/ams-admin-script.js"></script>
  </body>
</html>
